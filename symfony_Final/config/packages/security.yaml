security:
    # Providers
    providers:
        users_in_memory:
            memory:
                users:
                    user1:
                        password: 'test'  # Le mot de passe en texte clair pour les tests
                        roles: ['ROLE_USER']

    # Firewalls
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: users_in_memory
            # Pas besoin de `anonymous`, l'option "stateless" peut être utilisée si tu n'utilises pas de session
            stateless: true  # Si tu veux que le pare-feu soit sans état (sans session)

            # Configuration pour le formulaire de login
            form_login:
                login_path: login
                check_path: login
                default_target_path: /user/profile

    # Access control
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/profile, roles: ROLE_USER }


